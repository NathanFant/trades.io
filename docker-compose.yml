services:
  backend:
    build: ./Backend
    volumes:
      - ./Backend:/app
    ports:
      - "8000:8000"
    env_file:
      - ./Backend/App/.env
    depends_on:
      - db

  frontend:
    build: ./Frontend
    volumes:
      - ./Frontend:/public:/app
    working_dir: /app
    ports:
      - "5173:5173"
    command: npm run dev -- --host

  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: BCF
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/sql:/docker-entrypoint-initdb.d

volumes:
  postgres_data:
